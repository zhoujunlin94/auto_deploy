name: Publish to Maven Central
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Maven Central Publish
        uses: ./ # 使用当前仓库中的 Action
        with:
          MAVEN_USERNAME: 3333
          MAVEN_PASSWORD: 44444
          GPG_PRIVATE_KEY: 5555
          GPG_PASSPHRASE: 7777

